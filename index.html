<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mangrove Blockchain Indonesia</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a2e38 0%, #1a4b6d 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-title {
            margin-bottom: 30px;
        }
        .login-title h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #FFA500;
        }
        .login-title h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #FFFFFF;
        }
        .login-title p {
            font-size: 12px;
            margin-top: 20px;
            color: #CCCCCC;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }
        .input-group input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #FFA500;
            color: #0a2e38;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #FF8C00;
            transform: translateY(-2px);
        }
        .error-message {
            color: #FF6B6B;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            <h1>LMS - ECOTECHNOLEADER</h1>
            <h2>Mangrove Blockchain Indonesia</h2>
            <p>MANGROVE BLOCKCHAIN INDONESIA Â© 2025 ARRY HUTOMO. All Rights Reserved</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <div class="error-message" id="errorMessage">
                Username atau password salah!
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'mangrove' && password === 'arry1234') {
                window.location.href = 'home.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
